name: Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check:
    name: Code Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Code check
        run: bun run check
